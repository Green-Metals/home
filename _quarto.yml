project:
  type: website
  output-dir: _site
  render:
    - index.qmd
    - docs/*.qmd
    - landscape-briefing/*.qmd
    - topic01_copper/WRITEUP.qmd
    - topic01_copper/subtopics/*.qmd
    - topic02_iron-steel/WRITEUP.qmd
    - topic02_iron-steel/subtopics/*.qmd
    - topic03_alumina-aluminium/WRITEUP.qmd
    - topic03_alumina-aluminium/subtopics/*.qmd
  post-render: ./scripts/sync_writeup_pdfs.sh

