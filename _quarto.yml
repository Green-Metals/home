format:
  html:
    theme: cosmo
    theme-toggle: false
    css:
      - styles/site.css
    toc: true
    toc-location: right
    toc-depth: 3
    link-external-icon: true
    smooth-scroll: true
    include-before-body:
      - includes/skip-link.html

bibliography: references/references.bib
csl: styles/harvard.csl

execute:
  freeze: auto
