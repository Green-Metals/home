project:
  type: website
  output-dir: ..
  render:
    - index.qmd
    - docs/*.qmd
    - topic00_landscape-briefing/topic00_agent_writeup.qmd
    - topic00_landscape-briefing/subtopics/*.qmd
    - topic01_copper/topic01_agent_writeup.qmd
    - topic01_copper/subtopics/*.qmd
    - topic02_iron-steel/topic02_agent_writeup.qmd
    - topic02_iron-steel/subtopics/*.qmd
    - topic03_alumina-aluminium/topic03_agent_writeup.qmd
    - topic03_alumina-aluminium/subtopics/*.qmd
  post-render: ../../scripts/sync_writeup_pdfs.sh

website:
  title: "CRM Hub"
  page-navigation: true
  search:
    location: navbar
    type: textbox
  navbar: {}
  sidebar:
    style: docked
    search: false
    collapse-level: 1
    contents:
      - section: "Overview"
        contents:
          - href: index.html
            text: Home
          - href: docs/sample-page.html
            text: Design Demo
          - href: docs/qa-checklist.html
            text: QA Checklist
          - href: topic00_landscape-briefing/topic00_agent_writeup.html
            text: Landscape Briefing
      - section: "Topic 00 Landscape Briefing"
        contents:
          - href: topic00_landscape-briefing/topic00_agent_writeup.html
            text: Writeup
      - section: "Topic 01 Copper"
        contents:
          - href: topic01_copper/topic01_agent_writeup.html
            text: Writeup
      - section: "Topic 02 Iron-Steel"
        contents:
          - href: topic02_iron-steel/topic02_agent_writeup.html
            text: Writeup
      - section: "Topic 03 Alumina-Aluminium"
        contents:
          - href: topic03_alumina-aluminium/topic03_agent_writeup.html
            text: Writeup

format:
  html:
    theme: cosmo
    theme-toggle: false
    css:
      - styles/site-v2.css
    toc: true
    toc-location: right
    toc-depth: 3
    link-external-icon: true
    smooth-scroll: true
    include-before-body:
      - includes/skip-link.html
    include-after-body:
      - includes/nav-drawer.html
      - includes/nav-drawer.js

bibliography: references/references.bib
csl: styles/harvard.csl

execute:
  freeze: auto
