name: Quality Checks

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/playwright/package-lock.json

      - name: Install Playwright dependencies
        run: |
          cd tools/playwright
          npm ci
          npx playwright install chromium

      - name: Run strict checks
        run: |
          RUN_UI_SMOKE=1 ./scripts/check_all.sh
