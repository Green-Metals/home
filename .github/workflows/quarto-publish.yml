name: Quarto Publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/playwright/package-lock.json

      - name: Install Playwright dependencies
        run: |
          cd tools/playwright
          npm ci
          npx playwright install chromium

      - name: Run full checks (includes render)
        run: |
          RUN_UI_SMOKE=1 ./scripts/check_all.sh

      - name: Stage publish artifact
        id: stage_publish
        run: |
          STAGE_DIR="$(mktemp -d)"
          rsync -a --delete \
            --exclude 'src/' \
            --exclude '.quarto/' \
            --exclude '.DS_Store' \
            --exclude 'website_agent_working_note.md' \
            --exclude '.gitignore' \
            site/ "${STAGE_DIR}/"
          echo "stage_dir=${STAGE_DIR}" >> "$GITHUB_OUTPUT"
          find "${STAGE_DIR}" -maxdepth 3 -mindepth 1 | sort | sed -n '1,200p'

      - name: Publish staged artifact to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.stage_publish.outputs.stage_dir }}
